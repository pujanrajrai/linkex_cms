{% extends 'base.html' %}
{% block content %}
    <div class="">
        <!-- AWB Creation Form -->
        <form method="post"
              enctype="multipart/form-data"
              autocomplete="off"
              class="">
            {% csrf_token %}
            <div class="p-4 bg-gray-50 rounded-md shadow-md">
                <h1 class="text-xl font-semibold mb-4">Hub Create</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {% for field in hub_form %}
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}<p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>{% endif %}
                            {% if field.help_text %}<p class="text-gray-500 text-sm">{{ field.help_text|safe }}</p>{% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="bg-primary text-white p-3 w-full text-xl">Create</button>
        </form>
        <div class="mt-6 text-center">
            <a href="#" class="text-gray-600 hover:underline font-semibold text-lg">‚Üê Back to AWB List</a>
        </div>
    </div>
{% endblock %}
