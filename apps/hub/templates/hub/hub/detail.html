{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block pagetitle %}Hub Details{% endblock %}
{% block button %}{% endblock %}
{% block content %}
    <div class="flex flex-col md:flex-row gap-6">
        <!-- Hub Details -->
        <div class="w-full">
            <div class="p-4 bg-gray-50 rounded-md shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-xl font-semibold">Hub Details</h1>
                    <a href="{% url 'hub:pages:hub:update' hub.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Edit</a>
                </div>
                <h1 class="text-xl font-semibold mb-4">Hub Details</h1>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Use unique IDs and readonly fields -->
                    <div>
                        <label for="hub_code" class="block text-gray-700 font-medium mb-1">Hub Code</label>
                        <input id="hub_code"
                               type="text"
                               readonly
                               class="w-full border border-gray-300 bg-gray-100 px-3 py-2 rounded-md"
                               value="{{ hub.hub_code }}">
                    </div>
                    <div>
                        <label for="hub_name" class="block text-gray-700 font-medium mb-1">Hub Name</label>
                        <input id="hub_name"
                               type="text"
                               readonly
                               class="w-full border border-gray-300 bg-gray-100 px-3 py-2 rounded-md"
                               value="{{ hub.name }}">
                    </div>
                    <div>
                        <label for="hub_city" class="block text-gray-700 font-medium mb-1">Hub City</label>
                        <input id="hub_city"
                               type="text"
                               readonly
                               class="w-full border border-gray-300 bg-gray-100 px-3 py-2 rounded-md"
                               value="{{ hub.city }}">
                    </div>
                    <div>
                        <label for="hub_country" class="block text-gray-700 font-medium mb-1">Hub Country</label>
                        <input id="hub_country"
                               type="text"
                               readonly
                               class="w-full border border-gray-300 bg-gray-100 px-3 py-2 rounded-md"
                               value="{{ hub.country.name }}">
                    </div>
                    <div>
                        <label for="hub_currency" class="block text-gray-700 font-medium mb-1">Hub Currency</label>
                        <input id="hub_currency"
                               type="text"
                               readonly
                               class="w-full border border-gray-300 bg-gray-100 px-3 py-2 rounded-md"
                               value="{{ hub.currency }}">
                    </div>
                    <div>
                        <label for="hub_vendors" class="block text-gray-700 font-medium mb-1">Vendors</label>
                        <input id="hub_vendors"
                               type="text"
                               readonly
                               class="w-full border border-gray-300 bg-gray-100 px-3 py-2 rounded-md"
                               value="{% for v in hub.vendor.all %}{{ v.name }}{% if not forloop.last %}, {% endif %}{% endfor %}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex justify-center">
        <a href="{% url 'hub:pages:hub:list' %}"
           class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">Go Back</a>
    </div>
{% endblock %}
