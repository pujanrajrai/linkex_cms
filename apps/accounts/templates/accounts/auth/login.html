{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/api.js?render={{ RECAPTCHA_SITE_KEY }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #id_captcha_1 {
            margin-top: 0.25rem; /* equivalent to Tailwind's mt-1 */
            display: block;
            width: 100%;
            padding: 0.75rem; /* Tailwind's p-3 */
            border: 1px solid #D1D5DB; /* Tailwind's border-gray-300 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
          }
          
          #id_captcha_1:focus {
            outline: none;
            border-color: #371247; /* your custom brand color */
            box-shadow: 0 0 0 3px rgba(55, 18, 71, 0.3); /* a subtle focus ring */
          }
      </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-screen-lg w-full grid grid-cols-1 md:grid-cols-2 bg-white shadow-lg rounded-lg overflow-hidden h-[80vh]">
            <!-- Left side: Company logo -->
            <div class="flex justify-center items-center bg-white p-6">
                <img src="{% static 'images/company/logo.png' %}" alt="Company Logo" class="h-40 md:h-48">
            </div>

            <!-- Right side: Login form -->
            <div class="flex justify-center items-center bg-gray-50 p-6">
                <div class="w-full max-w-sm">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Login</h2>

                    <form method="POST" id="login-form">
                        {% csrf_token %}
                        {% if messages %}
                        <div class="mt-4 mb-4 text-red-500 text-center">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                        <!-- Username input field -->
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" value="{{ email }}" required>
                        </div>

                        <!-- Password input field -->
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required>
                        </div>

                        <!-- Simple Captcha -->
                        <div class="mb-6">
                            <label for="captcha" class="block text-sm font-medium text-gray-700">Captcha</label>
                            <div class="captcha-container mt-2">
                                {{ form.captcha }}  <!-- Renders the captcha field -->

                                {% if form.captcha.errors %}
                                    <div class="text-red-500 text-xs mt-1">
                                        {% for error in form.captcha.errors %}
                                            <p>{{ error }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </div>
                            
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-[#371247] text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none" id="login-btn">Login</button>
                        
                        <!-- Hidden field to store the reCAPTCHA token -->
                        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                    </form>

                    <!-- Display messages -->
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // Execute reCAPTCHA v3 and set the token on form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting immediately
            grecaptcha.ready(function() {
                grecaptcha.execute("{{ RECAPTCHA_SITE_KEY }}", {action: 'login'}).then(function(token) {
                    // Set the token in the hidden input field
                    document.getElementById('g-recaptcha-response').value = token;
                    // Submit the form after setting the token
                    document.getElementById('login-form').submit();
                });
            });
        });


    </script>
</body>
</html>
