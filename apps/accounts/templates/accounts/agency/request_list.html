{% extends "base.html" %}
{% block title %} {{ title }} {% endblock title %}

{% block pagetitle %}Agencies Request{% endblock %}
{% comment %} {% block button %}
    <a href="{% url 'accounts:pages:agency:create' %}">
        <button class="bg-white text-primary border-2 border-primary hover:bg-secondary hover:text-white hover:border-secondary transition-colors duration-300 font-medium px-4 py-2 rounded flex items-center gap-2">
            <i class="fi fi-rr-plus text-sm mt-[3px]"></i>
            <span>Add Agency</span>
        </button>
    </a>
{% endblock %} {% endcomment %}
{% block content %}
    <style>
    /* Ensure search row is not clickable */
    #search-row td {
        pointer-events: auto !important;
    }
    </style>
    <!-- Data Table -->
    <div class="bg-white p-5">
        <div class="overflow-x-auto">
            <table id="dataTable"
                   class="display min-w-full border-collapse border border-gray-300 w-full">
                <thead class="bg-gray-200">
                    <tr id="search-row"></tr>
                    <tr class="bg-primary text-white">
                        <th class="p-3 border">SN</th>
                        <th class="p-3 border" data-search="false">Name</th>
                        <th class="p-3 border" data-search="false">Owner</th>
                        <th class="p-3 border" data-search="false">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
    $(document).ready(function () {
        if ($.fn.DataTable.isDataTable('#dataTable')) {
            $('#dataTable').DataTable().destroy();
        }
       

        $('#dataTable').DataTable({
            processing: true,
            serverSide: true,
            searching: true,
            paging: true,
            ordering: true,
            info: true,
            ajax: {
                url: "{% url 'accounts:pages:agency:request_list' %}",
                type: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            },
            columns: [
                { 
                    data: function (data, type, row, meta) {
                        return meta.row + meta.settings._iDisplayStart + 1;
                    },
                    name: "sn", 
                    searchable: false 
                },
                { data: "company_name", name: "company_name" },
                { data: "owner_name", name: "owner_name" },
                
                { 
                    data: null,
                    render: function(data, type, full, meta) {
                        let createUrl = "{% url 'accounts:pages:agency:create' %}";
                        let addAgencyUrl = `${createUrl}?from_request=${data.id}`;                       
                        return `
                            <div class="flex items-center gap-x-3">
                                <a href="${addAgencyUrl}" title="Accept Request">
                                    <button class="bg-primary text-white px-4 py-2 rounded-md shadow-md hover:bg-primary-dark transition-all duration-300">
                                        <i class="fi fi-rr-plus"></i>
                                    </button>
                                </a>
                               
                            </div>
                        `;
                    },
                    searchable: false
                }
            ]
        });
    });
    

    </script>
{% endblock %}
