{% extends "base.html" %}
{% block title %} {{ title }} {% endblock title %}

{% block pagetitle %}Users{% endblock %}
{% block button %}
    <a href="{% url 'accounts:pages:user:create' %}">
        <button class="bg-white text-primary border-2 border-primary hover:bg-secondary hover:text-white hover:border-secondary transition-colors duration-300 font-medium px-4 py-2 rounded flex items-center gap-2">
            <i class="fi fi-rr-plus text-sm mt-[3px]"></i>
            <span>Add Admin</span>
        </button>
    </a>
{% endblock %}
{% block content %}
    <style>
    /* Ensure search row is not clickable */
    #search-row td {
        pointer-events: auto !important;
    }
    </style>
    <!-- Data Table -->
    <div class="bg-white p-5">
        <div class="overflow-x-auto">
            <table id="dataTable"
                   class="display min-w-full border-collapse border border-gray-300 w-full">
                <thead class="bg-gray-200">
                    <tr id="search-row"></tr>
                    <tr class="bg-primary text-white">
                        <th class="p-3 border">SN</th>
                        <th class="p-3 border" data-search="false">Email</th>
                        <th class="p-3 border" data-search="false">Full Name</th>
                        <th class="p-3 border" data-search="false">Contact No</th>
                        <th class="p-3 border" data-search="false">Role</th>
                        <th class="p-3 border" data-search="false">Blocked</th>
                        <th class="p-3 border" data-search="false">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
    $(document).ready(function () {
        if ($.fn.DataTable.isDataTable('#dataTable')) {
            $('#dataTable').DataTable().destroy();
        }
        $('#dataTable').DataTable({
            processing: true,
            serverSide: true,
            searching: true,
            paging: true,
            ordering: true,
            info: true,
            ajax: {
                url: "{% url 'accounts:pages:user:list' %}",
                type: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            },
            columns: [
                { 
                    data: function (data, type, row, meta) {
                        return meta.row + meta.settings._iDisplayStart + 1;
                    },
                    name: "sn", 
                    searchable: false 
                },
                { data: "email", name: "email" },
                { data: "full_name", name: "full_name" },
                { data: "contact_no", name: "contact_no" },
                { data: "role", name: "role" },
                {
                    data: "is_blocked", render: function(data, type, row){
                        return data ? 'Yes': 'No';
                    },
                    name: 'is_blocked',
                    searchable: false
                },
                { 
                    data: null,
                    render: function(data, type, full, meta) {
                        let updateUrl = "{% url 'accounts:pages:user:update' 0 %}".replace('0', data.id);
                        let historyUrl = "{% url 'history_list' %}?model_name=User&object_id=" + data.id;
                        let changePasswordUrl = "{% url 'accounts:pages:user:change_password' 0 %}".replace('0', data.id);
                        let blockUrl = data.is_blocked ? "{% url 'accounts:pages:user:unblock' 0 %}".replace('0', data.id) : "{% url 'accounts:pages:user:block' 0 %}".replace('0', data.id);
                        let blockActionIcon = data.is_blocked ? 'fi fi-rr-unlock' : 'fi fi-rr-lock';

                        return `
                            <div class="flex items-center gap-x-3">
                                <!-- Update Button -->
                                <a href="${updateUrl}" title="Update">
                                    <button class="bg-secondary text-white px-4 py-2 rounded-md shadow-md hover:bg-secondary-dark transition-all duration-300">
                                        <i class="fi fi-rr-edit"></i>
                                    </button>
                                </a>
                                <!-- Password Change Button -->
                                <a href="${changePasswordUrl}" title="Password Change">
                                    <button class="bg-primary text-white px-4 py-2 rounded-md shadow-md hover:bg-primary-dark transition-all duration-300">
                                        <i class="fi fi-rr-key"></i>
                                    </button>
                                </a>
                                <!-- Block/Unblock Button -->
                                <a href="#" onclick="return confirm('Are you sure you want to ${data.is_blocked ? 'unblock' : 'block'} this user?') && (window.location.href='${blockUrl}')" title="${data.is_blocked ? 'Unblock' : 'Block'}">
                                    <button class="${data.is_blocked ? 'bg-green-500' : 'bg-red-500'} text-white px-4 py-2 rounded-md shadow-md hover:${data.is_blocked ? 'bg-green-700' : 'bg-red-700'} transition-all duration-300">
                                        <i class="${blockActionIcon}"></i>
                                    </button>
                                </a>
                                <a href="${historyUrl}" title='History'>
                                    <button class="bg-primary text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 transition-all duration-300">
                                        <i class="fi fi-rr-time-past"></i>
                                    </button>
                                </a>
                            </div>
                        `;
                    },
                    searchable: false
                }
            ]
        });
    });
    

    </script>
{% endblock %}
