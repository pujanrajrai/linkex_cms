x{% extends "base.html" %}
{% block title %} {{ title }} {% endblock title %}

{% block pagetitle %}Zip Codes{% endblock %}
{% block button %}
    <a href="{% url 'awb:pages:master:zipcode:create' %}">
        <button class="bg-white text-primary border-2 border-primary hover:bg-secondary hover:text-white hover:border-secondary transition-colors duration-300 font-medium px-4 py-2 rounded flex items-center gap-2">
            <i class="fi fi-rr-plus text-sm mt-[3px]"></i>
            <span>Add Zip Code</span>
        </button>
    </a>
{% endblock %}
{% block content %}
    <style>
    /* Ensure search row is not clickable */
    #search-row td {
        pointer-events: auto !important;
    }
    </style>
    <!-- Data Table -->
    <div class="bg-white p-5">
        <div class="overflow-x-auto">
            <table id="dataTable"
                   class="display min-w-full border-collapse border border-gray-300 w-full">
                <thead class="bg-gray-200">
                    <tr id="search-row"></tr>
                    <tr class="bg-primary text-white">
                        <th class="p-3 border">SN</th>
                        <th class="p-3 border" data-search="false">Country</th>
                        <th class="p-3 border" data-search="false">City</th>
                        <th class="p-3 border" data-search="false">State/County</th>
                        <th class="p-3 border" data-search="false">Postal Code</th>
                        <th class="p-3 border" data-search="false">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
    $(document).ready(function () {
        if ($.fn.DataTable.isDataTable('#dataTable')) {
            $('#dataTable').DataTable().destroy();
        }
        // var searchRow = $("#search-row");
        // $("#dataTable thead tr:last th").each(function () {
        //     var isSearchable = $(this).attr("data-search") === "true";
        //     var searchField = isSearchable 
        //         ? '<td class="p-2 border"><input type="text" class="search-input w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-secondary" placeholder="Search ' + $(this).text() + '"></td>' 
        //         : '<td class="p-2 border"></td>';
        //     searchRow.append(searchField);
        // });

        $('#dataTable').DataTable({
            processing: true,
            serverSide: true,
            searching: true,
            paging: true,
            ordering: true,
            info: true,
            ajax: {
                url: "{% url 'awb:pages:master:zipcode:list' %}",
                type: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            },
            columns: [
                { 
                    data: function (data, type, row, meta) {
                        return meta.row + meta.settings._iDisplayStart + 1;
                    },
                    name: "sn", 
                    searchable: false 
                },
                { data: "country__name", name: "country__name" },
                { data: "city", name: "city" },
                { data: "state_county", name: "state_county" },
                { data: "postal_code", name: "postal_code" },
                { 
                    data: null,
                    render: function(data, type, full, meta) {
                        let updateUrl = "{% url 'awb:pages:master:zipcode:update' 0 %}".replace('0', data.id);
                        let historyUrl = "{% url 'history_list' %}?model_name=ZipCode&object_id=" + data.id;
                        let deleteUrl = "{% url 'awb:pages:master:zipcode:delete' %}";
                        
                        return `
                            <div class="flex items-center gap-x-3">
                                <!-- Update Button -->
                                <a href="${updateUrl}" title="Update">
                                    <button class="bg-primary text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 transition-all duration-300">
                                        <i class="fi fi-rr-edit"></i>
                                    </button>
                                </a>
                                <a href="${historyUrl}" title='History'>
                                        <button class="bg-primary text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 transition-all duration-300">
                                            <i class="fi fi-rr-time-past"></i>
                                        </button>
                                    </a>
                                <!-- Delete Button -->
                                <button onclick="deleteZipcode(${data.id})" title="Delete" class="bg-[#C20000] text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition-all duration-300">
                                    <i class="fi fi-rr-trash"></i>
                                </button>
                            </div>
                        `;
                    },
                    searchable: false
                }
            ]
        });
        // $('#dataTable thead').on('keyup change', '.search-input', function () {
        //     let columnIndex = $(this).parent().index();
        //     table.column(columnIndex).search(this.value).draw();
        // });

        // // Make sure sorting is disabled on search row
        // $("#search-row td").css('pointer-events', 'auto');
    
    
        // Function to handle deletion of a zipcode
        window.deleteZipcode = function(id) {
            if (confirm('Are you sure you want to delete this zip code?')) {
                let form = document.createElement('form');
                form.method = 'POST';
                form.action = "{% url 'awb:pages:master:zipcode:delete' %}";
                
                let csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = 'csrfmiddlewaretoken';
                csrfToken.value = '{{ csrf_token }}';
                form.appendChild(csrfToken);
                
                let pkInput = document.createElement('input');
                pkInput.type = 'hidden';
                pkInput.name = 'pk';
                pkInput.value = id;
                form.appendChild(pkInput);
                
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
            }
        };
    });
    

    </script>
{% endblock %}
