<!-- Tab Navigation Design -->
<div class="mb-2 mt-[-14px]">
    <div class="bg-white border border-gray-200 rounded-md shadow-sm overflow-hidden">
      <div class="flex">
        <!-- Active Tab - Shipment Details -->
        <div class="flex-1 relative">
          <a href="{% url 'awb:pages:awb:update' awb.awbno %}">
          <div class="{% if active_tab == 'awb' %}bg-blue-600 text-white px-4 py-2 flex items-center justify-center space-x-1 text-sm font-medium{% else %}bg-gray-50 text-gray-600 px-4 py-2 flex items-center justify-center space-x-1 text-sm font-medium hover:bg-gray-100 transition-colors duration-200{% endif %}">
            <i class="fi fi-rr-shipping-fast"></i>
            <span>Shipment Details</span>
          </div>
          </a>
          <!-- Active tab indicator -->
          {% if active_tab == 'awb' %}
          <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600"></div>
          {% endif %}
        </div>
        
        <!-- Inactive Tab - Invoice Details -->
        <div class="flex-1 relative border-l border-gray-200">
            <a href="{% url 'awb:pages:invoice:list' awb.awbno %}">
          <div class="{% if active_tab == 'invoice' %}bg-blue-600 text-white px-4 py-2 flex items-center justify-center space-x-1 text-sm font-medium{% else %}bg-gray-50 text-gray-600 px-4 py-2 flex items-center justify-center space-x-1 text-sm font-medium hover:bg-gray-100 transition-colors duration-200{% endif %}">
            <i class="fi fi-rr-receipt"></i>
            <span>Invoice Details</span>
          </div>
          </a>
          {% if active_tab == 'invoice' %}
          <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600"></div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
