{% extends "base.html" %}

{% block title %}Deleted Records{% endblock title %}
{% block pagetitle %}Deleted Records{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="bg-white p-5">
        <div class="overflow-x-auto">
            <table id="deletedRecordsTable" class="display min-w-full border-collapse border border-gray-300 w-full">
                <thead class="bg-gray-200">
                    <tr class="bg-primary text-white">
                        <th class="p-3 border">SN</th>
                        <th class="p-3 border">Model</th>
                        <th class="p-3 border">ID</th>
                        <th class="p-3 border">Deleted At</th>
                        <th class="p-3 border">Deleted By</th>
                        <th class="p-3 border">Reason</th>
                        <th class="p-3 border">Type</th>
                        {% comment %} <th class="p-3 border">Actions</th> {% endcomment %}
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated by DataTables -->
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function() {
        if ($.fn.DataTable.isDataTable('#deletedRecordsTable')) {
            $('#deletedRecordsTable').DataTable().destroy();
        }
        
        // Get CSRF token from the form
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        $('#deletedRecordsTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: "{% url 'get_deleted_models' %}",
                type: "POST",
                data: function(d) {
                    d.csrfmiddlewaretoken = csrftoken;
                    return d;
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
            },
            columns: [
                { data: 'sn' },
                { data: 'model_name' },
                { data: 'instance_id' },
                { data: 'deleted_at' },
                { data: 'deleted_by' },
                { data: 'change_reason' },
                { data: 'deletion_type' },
                // { 
                //     data: 'actions',
                //     render: function(data, type, row) {
                //         return '<a href="' + data + '" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Restore</a>';
                //     }
                // }
            ],
            order: [[3, 'desc']], // Sort by deleted_at column descending
            columnDefs: [
                { orderable: false, targets: [0, 6] } // Disable ordering for SN and Actions columns
            ]
        });
        
        // Handle restore button click event for confirmation
        $('#deletedRecordsTable').on('click', 'a', function(e) {
            if (!confirm('Are you sure you want to restore this record?')) {
                e.preventDefault();
            }
        });
    });
</script>
{% endblock %}
